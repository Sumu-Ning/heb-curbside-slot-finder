<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="logic.js"></script>
</head>
<body>
<div class="disclaimer">Please be nice to H-E-B, and don't abuse this extension</div>

<H3>
    H-E-B curbside slot finder!
</H3>

<hr>

<div id="searchParameter">
    <div>
        <label>Radius (Mile)</label>
        <input id="radius" class="numberFormat align-right" type="number" min="0" step="1">
    </div>
    <div>
        <label>Max Stores</label>
        <input id="maxStore" class="numberFormat align-right" type="number" min="0" step="1">
    </div>
    <div>
        <label>Address or Zip Code</label>
        <input id="address" class="align-right">
    </div>
    <div class="action">
        <label>Search Stores</label>
        <button id="search" class="align-right">Search</button>
    </div>
</div>

<hr>

<div id="queryParameter">
    <div>
        <label>Max Slots</label>
        <input id="maxSlot" class="numberFormat align-right" type="number" min="0" step="1">
    </div>
    <div class="action">
        <label>Query Slots</label>
        <button id="query" class="align-right">Query</button>
    </div>
</div>

<hr>

<div id="result">
    <div><span class="resultTitle">Results</span><span id="resultCount" class="align-right"></span></div>
    <div id="resultContainer"></div>
</div>

</body>
</html>
